  ##################
  # Kosmos Package #
  ##################

  core_kosmos:
    path: package/package-core

  ui_kosmos_v4:
    path: package/package-ui-kosmos

  form_generator_kosmos:
    path: package/package-form-generator

  skeleton_kosmos:
    path: package/responsive-skeleton

  permissionrequest:
    path: package/permissionrequest

  form_kosmos:
    path: package/package-form

  settings_kosmos:
    path: package/package-responsive-settings

  auth_helper:
    path: package/firebase_auth_kosmos

  flutter_localizations:
    sdk: flutter

  flutter_keyboard_visibility: ^6.0.0

  flutter_riverpod: ^2.6.1
  crop_your_image: ^2.0.0
  lottie: ^3.3.2
  flutter_cache_manager: ^3.4.1
  uuid: ^4.5.1
  dio: ^5.7.0
  chewie: ^1.13.0

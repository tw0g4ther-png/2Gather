  # Auto_Route And Url handling #
  ###############################
  auto_route: ^9.3.0+1
  url_strategy: ^0.2.0

  ####################
  # Riverpod & Hooks #
  ####################
  hooks_riverpod: ^2.6.1

  ##########
  # Get_it #
  ##########
  get_it: ^8.0.2

  #######
  # Get #
  #######
  get: ^4.6.6

  #########
  # Dartz #
  #########
  dartz: ^0.10.1

  ##############
  # Responsive #
  ##############
  responsive_framework: ^1.5.1

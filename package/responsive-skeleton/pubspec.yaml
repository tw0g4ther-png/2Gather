  country_picker: ^2.0.16

  ##########
  # G Maps #
  ##########
  google_maps_flutter: ^2.13.1

  ##########
  # Stripe #
  ##########
  # flutter_stripe: ^3.3.0
  # stripe_checkout: ^1.0.0

  ##################

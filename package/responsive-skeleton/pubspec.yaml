  flutter_svg: ^2.0.10+1
  http: ^1.2.3
  mime_type: ^1.0.0
  expandable_page_view: ^1.0.17
  url_launcher: ^6.1.5
  pin_code_fields: ^8.0.1
  sliding_up_panel: ^2.0.0+1
  localstorage: ^4.0.0+1
  shared_preferences: ^2.5.3
  ##################
  # Kosmos Package #
  ##################
  core_kosmos:
    path: ../package-core

  ui_kosmos_v4:
    path: ../package-ui-kosmos

  form_generator_kosmos:
    path: ../package-form-generator
  
  settings_kosmos:
    path: ../package-responsive-settings
  
  auth_helper:
    path: ../firebase_auth_kosmos
  
  permissionrequest:
    path: ../permissionrequest
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/
    - assets/images/
